<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página actualizado -->
    <title>Tipifypro - Gestor de Tipificacion</title>
    <!-- Favicon vinculado al archivo favicon.svg -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        /* CSS comprimido para asegurar pantalla completa y ocultar barras */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        iframe { border: none; }
    </style>
</head>
<body>
    <script>
        /* Lógica ofuscada simple.
           La URL real está codificada en Base64 para no mostrarse en texto plano.
        */
        (function() {
            var _s = "aHR0cHM6Ly9kbWtxd29pa21lMzIxaTRtMDIxNG5tLmdpdGh1Yi5pby9hZHcxMzIzMTIzYy0yLTMtNzIzNDg0MjNjLw==";
            
            var _d = atob(_s); // Decodifica la URL
            
            var _i = document.createElement('iframe');
            _i.style.position = "absolute";
            _i.style.top = "0";
            _i.style.left = "0";
            _i.style.width = "100%";
            _i.style.height = "100%";
            _i.style.border = "none";
            _i.setAttribute("allowfullscreen", "true");
            _i.setAttribute("webkitallowfullscreen", "true");
            _i.setAttribute("mozallowfullscreen", "true");
            _i.src = _d;
            
            document.body.appendChild(_i);
        })();
    </script>
</body>
</html>
